<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>
      body {
        background-color: #333333;
        font: 1em Helvetica;
      }

      #container {
        width: 840px;
        margin: 25px auto;
      }

      .whysign {
        float: left;
        background-color: white;
        width: 480px;
        height: 405px;
        border-radius: 0 5px 5px 0;
        padding-top: 20px;
        padding-right: 20px;
      }

      .signup {
        float: left;
        width: 300px;
        padding: 30px 20px;
        background-color: white;
        text-align: center;
        border-radius: 5px 0 0 5px;
      }

      [type=text] {
        display: block;
        margin: 0 auto;
        width: 80%;
        border: 0;
        border-bottom: 1px solid rgba(0,0,0,.2);
        height: 45px;
        line-height: 45px;
        margin-bottom: 10px;
        font-size: 1em;
        color: rgba(0,0,0,.4);
      }

      [type=password] {
          display: block;
          margin: 0 auto;
          width: 80%;
          border: 0;
          border-bottom: 1px solid rgba(0,0,0,.2);
          height: 45px;
          line-height: 45px;
          margin-bottom: 10px;
          font-size: 1em;
          color: rgba(0,0,0,.4);
      }

      [type=submit] {
        margin-top: 25px;
        width: 80%;
        border: 0;
        background-color: #53CACE;
        border-radius: 5px;
        height: 50px;
        color: white;
        font-weight: 400;
        font-size: 1em;
      }

      [type='text']:focus {
        outline: none;
        border-color: #53CACE;
      }

      [type='password']:focus {
          outline: none;
          border-color: #53CACE;
      }
      h1 {
        color: rgba(0,0,0,.7);
        font-weight: 900;
        font-size: 2.5em;
      }

      p {
        color: rgba(0,0,0,.6);
        font-size: 1.2em;
        margin: 50px 0 50px 0;
      }

      span {
        font-size: .75em;
        background-color: white;
        padding: 2px 5px;
        color: rgba(0,0,0,.6);
        border-radius: 2px;
        box-shadow: 1px 1px 1px rgba(0,0,0,.3);
        margin: 5px;
      }

      span:hover {
        color: #53CACE;
      }

      p:nth-of-type(2) {
        font-size: 1em;
      }
    </style>
</head>
<body>
<div id='container'>
  <div class='signup'>
    <form th:method="POST" th:action="@{/}" th:object="${person}">
      <input type='text' th:field="*{firstName}" placeholder='First name:'>
      <input type='text' th:field="*{lastName}" placeholder='Last name:'>
        <input type='text' th:field="*{login}" placeholder='Login:'>
      <input type='text' th:field="*{email}" placeholder='Email:'>
      <input type='password' th:field="*{password}" placeholder='Password:'>
        <input id="edit" type="submit" value="SIGN UP">
    </form>
  </div>
  <div class='whysign'>
    <h1>Welcome to hotel-reservation</h1>
    <p>The client fills out the application, indicating the number of seats in the room, class apartments and time of stay. The administrator reviews the received application, highlights the most suitable room available, after which the system issues an invoice to the client.</p>
  </div>
</div>
</body>
</html>
